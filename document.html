<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/rinfo_no_name.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilos Generales */
 

        /* Scrollspy pegado a la pantalla */
        #navbar-example3 {
            position: fixed;
            top: 80px;
            left: 0;
            width: 220px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 15px;
        }

        /* Ocultar el scrollspy en móviles */
        @media (max-width: 991px) {
            #navbar-example3 {
                display: none;
            }
        }

        /* Estilo para los enlaces del Scrollspy */
  

        /* Contenido principal sin bordes ni cajas */
        .scrollspy-example-2 {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm" >
        <div class="container-fluid">
            <button class="btn btn-light d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#scrollspyMenu">
                <i class="bi bi-list"></i>
            </button>
          <a class="navbar-brand" href="#">
            <img src="/images/rinfo_no_name.png" style="width: auto; height: 40px;" alt="Logo">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end bg-primary text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-2 text-white" href="downloads/r-Info3.1.jar">Descargar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2 text-white" href="document.html">Documentación</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar scrollspy pegado a la pantalla -->
            <div class="col-lg-2 d-none d-lg-block">
                <nav id="navbar-example3">
                    <nav class="nav nav-pills flex-column">
                        <!-- Los enlaces de los títulos se insertarán aquí -->
                    </nav>
                </nav>
            </div>

            <!-- Contenido principal sin borders ni cajas -->
            <div class="col-lg-10 col-12">
                <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-smooth-scroll="true" class="scrollspy-example-2" tabindex="0">
                    <!-- El contenido dinámico se insertará aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas para scrollspy en móviles -->
    <div class="offcanvas offcanvas-start" id="scrollspyMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Índice</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav nav-pills flex-column">
                <!-- Los enlaces de los títulos se insertarán aquí -->
            </nav>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scrollspy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
