    <style>
        /* Scrollspy pegado a la pantalla */
        #navbar-example3 {
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: auto;
        width: 250px; /* Ancho del scrollspy */
        height: 100vh; /* Ocupa toda la pantalla */
        background-color: #ffffff; /* Fondo blanco para simplicidad */
        padding: 5rem 0 0 1rem ; /* Espaciado interno */
        border-right: 1px solid #ddd; /* Línea divisoria discreta */
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        border-radius: 0 10px 10px 0; /* Bordes redondeados en la derecha */
    }

    /* Links del scrollspy */
    #navbar-example3 .nav-link {
        padding: 0.5rem 0.5rem; /* Espaciado interno de los links */
        border-radius: 8px; /* Bordes redondeados para un diseño moderno */
        color: #333; /* Color del texto */
        font-size: 1rem; /* Tamaño de letra más compacto */
        transition: all 0.3s ease; /* Animación en hover */
    }

    /* Links activos o al pasar el mouse */
    #navbar-example3 .nav-link.active, 
    #navbar-example3 .nav-link:hover {
        background-color: #ffffff; /* Fondo azul */
        color: #000000; /* Texto blanco */
    }

    /* Cuando el scrollspy está estático (detenido antes del footer) */
    #navbar-example3.sticky-stop {
        position: absolute;
        top: auto;
    }

    /* Contenido principal ajustado */
    .scrollspy-example-2 {
        margin-left: 260px; /* Ajusta según el ancho del scrollspy */
        padding: 2rem;
    }

    /* Footer */
    footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid #ddd; /* Línea divisoria discreta */
    }

    /* Ajuste para pantallas pequeñas */
    @media (max-width: 991px) {
        #navbar-example3 {
            display: none; /* Ocultar scrollspy en pantallas pequeñas */
        }
        .scrollspy-example-2 {
            margin-left: 0;
        }
    }

    /* Estilos de iconos */
    .social-icon i {
        font-size: 1.5rem;
        transition: color 0.3s ease-in-out;
        color: rgb(0, 0, 0);
    }

    /* Efecto hover: azul */
    .blue:hover i {
        color: #007bff;
    }

    /* Efecto clic: rojo */
    .red:hover i {
        color: #dc3545;
    }

    /* Espaciado uniforme en botones */
    .social-icon {
        padding: 10px;
    }
    /* Estilos generales */
body {
